<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1-1 赛考冲刺站 - Python基础</title>
    <!-- 引入 Tailwind CSS CDN，这是确保样式加载最可靠的方式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 确保中文字体优先，同时使用 Inter 字体 */
        body {
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f7f9fc; /* 轻微的背景色 */
        }
        /* 确保页面主体始终至少占据整个视口高度 */
        #app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 固定底部的样式，使用 box-shadow 提升视觉效果 */
        .fixed-footer {
            box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.1), 0 -2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
    <div id="app-container" class="pb-16">
        <!-- 顶部标题和科目信息 -->
        <header class="bg-white shadow-lg sticky top-0 z-10 border-b border-indigo-100">
            <div class="max-w-3xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <h1 class="text-2xl font-extrabold text-indigo-700 m-0 sm:text-3xl">L1-1 赛考冲刺站</h1>
                <p class="text-sm text-gray-500 mt-1">Python基础</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="flex-grow pt-8 pb-4">
            <div class="max-w-3xl mx-auto px-4 w-full sm:px-6 lg:px-8">

                <!-- 老师的话 / 致家长致孩子 -->
                <section class="mb-10">
                    <h2 class="text-xl font-bold text-gray-800 border-b-2 border-indigo-200 pb-2 mb-6">
                        老师的话
                    </h2>
                    
                    <!-- 寄语卡片 -->
                    <div class="bg-white p-6 rounded-3xl shadow-2xl border-t-8 border-indigo-600 transform hover:shadow-xl transition duration-300">
                        <p class="text-lg font-semibold text-gray-900 mb-4">
                            亲爱的家长：
                        </p>
                        
                        <p class="text-gray-700 mb-6 leading-relaxed">
                            咱们进入了赛考的备战期。我特意做了这个小网站，里面有我总结的英语单词和重难点知识。
                        </p>

                        <div class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-xl mb-6">
                            <p class="font-bold text-indigo-800 flex items-start m-0">
                                <span class="text-xl mr-2 mt-0.5">📢</span> <span>关于焦虑：</span>
                            </p>
                            <p class="text-sm text-indigo-700 mt-2 leading-snug m-0">
                                我想给您吃一颗定心丸。虽然是赛考，但只要跟着我认真复习，孩子绝对没问题！这个界面也是为了给孩子一个可视化的复习环境。
                            </p>
                        </div>

                        <p class="text-gray-600 leading-relaxed text-sm m-0">
                            如果您没报名这次赛考也不要紧，知识学到手才是最重要的。这里也是重点知识的汇总，学扎实了，后面遇到什么比赛都能轻松应对！
                        </p>
                    </div>
                </section>

                <!-- L1-1 学习进度 / 统计概览 -->
                <section>
                    <h2 class="text-xl font-bold text-gray-800 border-b-2 border-indigo-200 pb-2 mb-6">
                        L1-1 学习进度 <span class="text-base font-normal text-green-600 ml-2">(本周目标进行中)</span>
                    </h2>
                    
                    <!-- 进度统计卡片组：三列布局，移动端和桌面端都美观 -->
                    <div class="grid grid-cols-3 gap-4 sm:gap-6">
                        
                        <!-- 核心单词 -->
                        <div class="bg-white p-4 sm:p-5 rounded-xl shadow-lg flex flex-col items-center text-center border-b-4 border-yellow-500 hover:shadow-xl transition duration-200 cursor-pointer">
                            <p class="text-4xl sm:text-5xl font-extrabold text-yellow-600 mb-1 leading-none">7</p>
                            <p class="text-sm font-medium text-gray-600 m-0 mt-2">核心单词</p>
                        </div>
                        
                        <!-- 知识点 -->
                        <div class="bg-white p-4 sm:p-5 rounded-xl shadow-lg flex flex-col items-center text-center border-b-4 border-blue-500 hover:shadow-xl transition duration-200 cursor-pointer">
                            <p class="text-4xl sm:text-5xl font-extrabold text-blue-600 mb-1 leading-none">4</p>
                            <p class="text-sm font-medium text-gray-600 m-0 mt-2">知识点</p>
                        </div>
                        
                        <!-- 真题 -->
                        <div class="bg-white p-4 sm:p-5 rounded-xl shadow-lg flex flex-col items-center text-center border-b-4 border-green-500 hover:shadow-xl transition duration-200 cursor-pointer">
                            <p class="text-4xl sm:text-5xl font-extrabold text-green-600 mb-1 leading-none">3</p>
                            <p class="text-sm font-medium text-gray-600 m-0 mt-2">真题</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="fixed-footer fixed bottom-0 w-full bg-white border-t border-gray-100">
            <nav class="max-w-3xl mx-auto flex justify-around items-center h-16 px-4 sm:px-6 lg:px-8">
                
                <!-- 首页 -->
                <a href="#" class="flex flex-col items-center text-indigo-600 font-bold p-1 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    <span class="text-xs mt-0.5">首页</span>
                </a>
                
                <!-- 单词 -->
                <a href="#" class="flex flex-col items-center text-gray-500 hover:text-indigo-600 p-1 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5V15a2 2 0 0 1 2-2h14"/><path d="M4 22c-1.5 0-3-1.5-3-3s1.5-3 3-3 3 1.5 3 3-1.5 3-3 3z"/><path d="M16 8h2a2 2 0 0 1 2 2v7.5"/><path d="M12 2c1.333 0 2 0 2 2v10a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h2"/></svg>
                    <span class="text-xs mt-0.5">单词</span>
                </a>
                
                <!-- 知识点 -->
                <a href="#" class="flex flex-col items-center text-gray-500 hover:text-indigo-600 p-1 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .9-1.6 1.8-1.6 1.1 0 2 1.5 2 3s-.9 3-2 3c-.7 0-1.4-.4-1.8-1"/><path d="M17 19.3V21a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1v-1.7"/><path d="M13 3l.4.7c.3.5.7 1.2 1.3 1.7a2 2 0 0 0 1.9.8h.4c1 0 1.6.4 1.9.9l.4.8c.3.5.5 1.2.6 1.9v.9"/><path d="M7 3l-.4.7c-.3.5-.7 1.2-1.3 1.7a2 2 0 0 0-1.9.8h-.4c-1 0-1.6.4-1.9.9l-.4.8c-.3.5-.5 1.2-.6 1.9v.9"/><path d="M12 22a7 7 0 0 1-7-7c0-1.8.6-3.5 1.7-4.8A8 8 0 0 1 12 5.5a8 8 0 0 1 5.3 1.7c1.1 1.3 1.7 3 1.7 4.8a7 7 0 0 1-7 7z"/><path d="M9 15h6"/><path d="M12 18v-3"/></svg>
                    <span class="text-xs mt-0.5">知识点</span>
                </a>
                
                <!-- 真题 -->
                <a href="#" class="flex flex-col items-center text-gray-500 hover:text-indigo-600 p-1 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    <span class="text-xs mt-0.5">真题</span>
                </a>
                
                <!-- 留言 -->
                <a href="#" class="flex flex-col items-center text-gray-500 hover:text-indigo-600 p-1 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8L3 21z"/></svg>
                    <span class="text-xs mt-0.5">留言</span>
                </a>
            </nav>
        </footer>
    </div>
</body>
</html>
